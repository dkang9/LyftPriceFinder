<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">



   <!-- Map Tab -->
  <ion-tab title="map" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/directions">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

     <!-- Directions Tab -->
  <ion-tab title="directions" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/directions">
    <ion-nav-view name="tab-directions"></ion-nav-view>
  </ion-tab>

       <!-- HeatMap Tab -->
  <ion-tab title="heatmap" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/heatmap">
    <ion-nav-view name="tab-heatmap"></ion-nav-view>
  </ion-tab>




</ion-tabs>
