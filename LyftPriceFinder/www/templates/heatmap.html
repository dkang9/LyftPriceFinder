<!DOCTYPE html>
<html>

  <ion-view view-title="HeatMap" class="">
  <ion-content scroll="false">

  <head>
    <style>
 #map {
        width: 100%;
        height: 800px;
     }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzPREheXawPkCzqh-DKD5PqwFmSAvFF0E&callback=initMap">
    </script>
  </body>

  </ion-content>
</ion-view>

</html>
